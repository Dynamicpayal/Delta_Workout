<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="./server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I'm 18+</label>
        <br>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </div>
        
        <div>
            Choose Your Subject : 
            <input type="checkbox" name="subjects" id="math" value="math">
            <label for="math">Math</label>
            <input type="checkbox" name="subjects" id="science" value="sci">
            <label for="science">Science</label>
            <input type="checkbox" name="subjects" id="english" value="eng">
            <label for="english">English</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
