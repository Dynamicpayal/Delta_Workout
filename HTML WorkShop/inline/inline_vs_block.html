<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline VS Block</title>
</head>
<body>
    <h1>Sri Radhe</h1> //This is a block level element because it covers the whole width of the website. 
    <h1>Sri Keshavi Dasi</h1>
    This is an image.<img src="https://i.pinimg.com/736x/05/79/5a/05795a16b647118ffb6629390e995adb.jpg">
    This is an image.<img src="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600nw-1727544364.jpg">
    <a href="www.goggle.com">Goggle Me</a> //This is inline element.
    <a href="www.facebook.com">Facebook Me</a><hr>
    <div>
        <a href="www.goggle.com">Google Me</a>
        <a href="www.youtube.com">Youtube Me</a>
    </div>
    <a href="www.facebook.com">Facebook Me</a><br><br><hr>

    <span>
        <a href="www.goggle.com">Google Me</a>
        <a href="www.youtube.com">Youtube Me</a>
    </span>
    <a href="www.facebook.com">Facebook Me</a>
</body>
</html>
