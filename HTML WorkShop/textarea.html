<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form action="./server">
        <label for="feedback">Please Give Your Valuable Feedback : </label>
        <textarea name="feedback" id="feedback" rows="5" cols="100" placeholder="Write Your Feedback Here."></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
